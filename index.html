<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The little Prince</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container">
        <div class="slider">
            <div class="slider_content ">
                <img src="Portada.png" alt="The little Prince">
                <h3>Portada</h3>
            </div>
            <div class="slider_content">
                <img src="Introducción.png" alt="Introducción">
                <h3>Introducción</h3>
            </div>
            <div class="slider_content">
                <img src="Desiertos.png" alt="Desiertos">
                <h3>Desiertos</h3>
            </div>
        </div>
        <div class="controls">
            <div class="control prev"><img src="BOTONL.png" alt="Regresar" class="fa-solid fa-angle-left"></div>
            <div class="control next"><img src="BOTONR.png" alt="Regresar" class="fa-solid fa-angle-left"></div>
        </div>
    </div>
    

    <script src="main.js"></script>
